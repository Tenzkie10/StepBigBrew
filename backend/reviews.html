<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Contacts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="reviews.html">Contact Review</a>
        <a href="order_reviews.html">Order Reviews</a>
    </div>
    <div class="container">
        <h1>Customer Contacts</h1>
        <table>
            <thead>
                <tr>
                    <th>Contact ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Message</th>
                    <th>Posted Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contacts-table-body">
            </tbody>
        </table>
    </div>

    <script>
        async function fetchContacts() {
            try {
                const response = await fetch('http://localhost:5000/contacts');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const contacts = await response.json();
                const tableBody = document.getElementById('contacts-table-body');

                tableBody.innerHTML = '';

                contacts.forEach(contact => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${contact.contact_id}</td>
                        <td>${contact.firstname}</td>
                        <td>${contact.lastname}</td>
                        <td>${contact.email}</td>
                        <td>${contact.phone_number}</td>
                        <td>${contact.message}</td>
                        <td>${new Date(contact.posted_date).toLocaleString()}</td>
                        <td><button class="delete-btn" onclick="deleteContact(${contact.contact_id})">Delete</button></td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        async function deleteContact(contactId) {
            try {
                const response = await fetch(`http://localhost:5000/contacts/${contactId}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                fetchContacts();
            } catch (error) {
                console.error('There was a problem with the delete operation:', error);
            }
        }

        window.onload = fetchContacts;
    </script>
</body>
</html>
